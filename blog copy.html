      // Function to fetch and display properties
  function fetchAndDisplayProperties() {
    fetch("./properties.json")
      .then((response) => response.json())
      .then((data) => {
        // Print all the data in an alert
        alert(JSON.stringify(data, null, 2));

        const propertiesContainer = document.getElementById("dynamic-properties-container");
        if (propertiesContainer) {
          data.forEach((property) => {
            const propertyItem = document.createElement("div");
            propertyItem.classList.add("property-item", "futuristic");

            propertyItem.style.backgroundImage = `url(${property.image1})`;
            propertyItem.style.backgroundSize = 'cover';
            propertyItem.style.backgroundPosition = 'center';

            propertyItem.innerHTML = `
              <div class="property-card">
                <h2 class="property-name"><a href="${property.link}">${property.name}</a></h2>
                <p class="property-price">${property.price}</p>
                <div class="property-details">
                  <p><strong>Floor:</strong> ${property.floor}</p>
                  <p><strong>Bedrooms:</strong> ${property.nr_bedrooms}</p>
                  <p><strong>Bathrooms:</strong> ${property.nr_bathrooms}</p>
                  <p><strong>Other Aspects:</strong> ${property.other_aspect}</p>
                  <p><strong>Terraces/Balconies:</strong> ${property.terraces_balconies}</p>
                  <p><strong>Service Charge:</strong> ${property.service_charge}</p>
                  <p><strong>Council Tax:</strong> ${property.council_tax}</p>
                </div>
              </div>
            `;

            propertiesContainer.appendChild(propertyItem);
          });
        } else {
          console.error("Container with id 'dynamic-properties-container' not found.");
        }
      });
  }

  // Function to keep checking for the container
  function checkContainer() {
    const propertiesContainer = document.getElementById("dynamic-properties-container");
    if (propertiesContainer) {
      fetchAndDisplayProperties();
    } else {
      setTimeout(checkContainer, 100);
    }
  }

  // Start checking for the container once the DOM is loaded
  document.addEventListener("DOMContentLoaded", checkContainer);
    </script>
